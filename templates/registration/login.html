{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="id_username" name="username" type="text" placeholder="Username">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                   id="id_password" name="password" type="password" placeholder="******************">
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                Sign In
            </button>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Try default: <strong>testuser</strong> / <strong>testpass</strong></p>
        </div>
    </form>
</div>
{% endblock %}
