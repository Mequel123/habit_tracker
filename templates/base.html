<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HabitFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">HabitFlow</a>
            <div class="space-x-4">
                <a href="{% url 'habit_list' %}" class="hover:text-blue-200">Habits</a>
                <a href="{% url 'daily_log_list' %}" class="hover:text-blue-200">Journal</a>
                <a href="{% url 'analytics' %}" class="hover:text-blue-200">Analytics</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-2 rounded {{ message.tags|yesno:'bg-green-100 text-green-700,bg-blue-100 text-blue-700' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; {% now "Y" %} HabitFlow. All rights reserved.
        </div>
    </footer>
</body>
</html>
